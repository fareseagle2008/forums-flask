<!DOCTYPE html>
<html>
<head>
	<title>Update Topic</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/classic/ckeditor.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="{{ url_for("home") }}"> FAreS </a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

  		</button>

  		<div class="collapse navbar-collapse" id="navbarColor02">
   			 <ul class="navbar-nav mr-auto">
      			<li class="nav-item">
        			<a class="nav-link" href="{{ url_for("home") }}">Home</a>
     			</li>

      			<li class="nav-item">
        			<a class="nav-link" href="{{ url_for("home") }}">About</a>
      			</li>

   			 </ul>
         <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for("topic_add") }}">Add Post</a>
            </li>
        </ul>

  		</div>
	</nav>
	<div class="container">
		<div class="col-md-12 divv">
			<h1>Update Topic</h1>
			<form action="{{ url_for('topic_update', id = post.id) }}" method="post">
	  			<div class="form-group">
	    			<label><h3>Title</h3></label>
	    			<input type="text" class="form-control"  name="title" value="{{ post.title }}">
	  			</div>
	  			<div class="form-group">
	    			<label><h3>Body</h3></label>
	    			<textarea id = "editor" class="form-control" name="body" >{{ post.body }}</textarea>
	  			</div>
	  			<input type="submit" class="btn btn-primary btn-block" value="Update">
			</form>
		</div>
	</div>
	<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
