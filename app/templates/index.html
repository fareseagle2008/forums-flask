<html>
<head>
	<title>One Million</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="{{ url_for("home") }}"> FAreS </a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

  		</button>

  		<div class="collapse navbar-collapse" id="navbarColor02">
   			 <ul class="navbar-nav mr-auto">
      			<li class="nav-item">
        			<a class="nav-link" href="{{ url_for("home") }}">Home</a>
     			</li>

      			<li class="nav-item">
        			<a class="nav-link" href="{{ url_for("home") }}">About</a>
      			</li>

   			 </ul>
         <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for("topic_add") }}">Add Post</a>
            </li>
        </ul>

  		</div>
	</nav>

	<div class="container">
		<h1>One Million</h1>
		<div class="links">
			<a href="#">Member</a>
			<a href="#">Profile</a>
		</div>
		<div class="table-responsive">
			<table class="table table-striped">
				<br>
				<a class="btn btn-info btn-lg btnn" href="topic/add">Create Post</a>
				<br><br>
				<thead class="thead-inverse">
					
					<tr>
						<th width="70%">Title</th>
						<th width="10%">Edit</th>
						<th width="10%">Delete</th>
                        <th width="10%">View</th>
					</tr>
					{% for post in posts %}
					<tr>
						<td>{{post.title}}</td>
                        <td><a href="topic/update/{{ post.id }}">edit</a></td>
                        <td><a href="{{ url_for("topic_delete", id = post.id)}}">delete</a></td>
                        <td><a href="topic/view/{{ post.id }}">view</a></td>

					</tr>
					{% endfor %}
				</thead>
			</table>
		</div>


	</div>
